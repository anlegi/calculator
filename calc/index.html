<!doctype html>
<body>
  <div class="calc-frame">
    <div class="display">do your calculations!</div>
    <div class="buttons-1">
      <button id="all-clear">AC</button>
      <button id="positive-neg">+/-</button>
      <button class="operator">/</button>
    </div>
    <div class="buttons-2">
      <button class="button-nr">7</button>
      <button class="button-nr">8</button>
      <button class="button-nr">9</button>
      <button class="operator">*</button>
    </div>
    <div class="buttons-3">
      <button class="button-nr">4</button>
      <button class="button-nr">5</button>
      <button class="button-nr">6</button>
      <button class="operator">-</button>
    </div>
    <div class="buttons-4">
      <button class="button-nr">1</button>
      <button class="button-nr">2</button>
      <button class="button-nr">3</button>
      <button class="operator">+</button>
    </div>
    <div class="buttons-5">
      <button class="button-nr">0</button>
      <button id="dot">.</button>
      <button id="equal">=</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
